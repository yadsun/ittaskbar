div#title_bar{
  border:1px solid red;
}

div.top-bar{
  height:24px;
  background-color:steelblue;
}

.btn-sm{
  padding: 0px 5px;
  border-radius: 50px;
}

.cls_expand_down{
    position: relative;  
    float: left;
    overflow: hidden;
}

.bar_vertical_line{
  width:0px;
  border:0px solid rgba(18, 18, 222, 0.43);
  position: relative;
  float: left;
  height:20px;
  border-radius: 20px;
  margin:0 5px;
  clear: both;
  cursor:col-resize;
}

.bar_vertical_line:hover{
  width:0px;
  border:0px solid rgba(18, 18, 222, 1);
  -webkit-transform: translate3d(-1px,0,0);
  transform: translate3d(-1.5px,0,0);
  border-radius: 20px;  
  margin:0 4px;
}

.user_face_name_department {
    position:relative;    
    float: left;
    height:24px;
    /*line-height: 24px;*/
    /*margin-left: 23px;*/
    text-align: left;
    /*border:1px solid black;*/
    cursor:pointer;
}
.user_face_name_department .user_name_department {
    overflow: hidden;
    margin-left: 23px;
    margin-top: -45px;
    /* height: 4.75em; */
    background: transparent;
    /*color: #3c4a50;*/
    -webkit-transition: -webkit-transform 0.35s;
    transition: transform 0.35s;
    -webkit-transform: translate3d(0,30px,0);
    transform: translate3d(0,30px,0);
    visibility: visible;
}

.user_face_name_department img {
    display:inline-block;
    position: relative;
    -webkit-transition: -webkit-transform 0.35s;
    transition: transform 0.35s;
}

.user_face_name_department:hover img {
  -webkit-transform: translate3d(0,-1px,0);
  transform: translate3d(0,-1px,0);
}

.user_face_name_department h2 {
    position: relative;
    float:left;
    text-transform: uppercase;
    color: #fff;
    text-align: left;
    font-size: 10px;
    padding: 0px;
    margin: 0px;
    display: block;
    -webkit-transition: -webkit-transform 0.35s;
    transition: transform 0.35s;
    visibility: visible;
    /*line-height:23px;*/
    height:24px;
}
.user_face_name_department:hover h2 {
	-webkit-transition-delay: 0.05s;
	transition-delay: 0.05s;
}

img#face_img{
  width: 20px;
  height: 20px;
  /*line-height: 20px;*/
  padding: 2px;
  border-radius: 4px;
}

div.user_info_card{
  position: absolute;
  visibility: hidden;
  /*height:24px;*/
  padding:0 0 0 24px;
}
div.user_info_card p{
  display: block;
}

div.user_info_card p.icon-links a {
    display: inline-block;  
    font-size: 12px;
    width:20px;
    border:1px solid white;
    border-radius: 2px;
    text-decoration: none;
    padding: 0px 0px;
    text-transform: uppercase;
    color: #fff;
    margin: 0 0;
    background-color: transparent;
    text-align: center;
}
div.user_info_card:hover p.icon-links a:hover,
div.user_info_card:hover p.icon-links a:focus {
	color: #252d31;
  box-shadow: 0 0 5px #fff;
}

div.user_info_card p.icon-links a span:before {
	display: inline-block;
	padding: 0 0;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

div.title_bar_nav{
  position: relative;
  float: left;
  margin-left: 150px;
  padding:1px 1px 1px 1px;
  background-color: rgba(18, 18, 222, 0.3);

}

.title_bar_nav a{
  color: white;
}

#message_noti{
  position: absolute;
  top:0px;

  color:white;
  right:249px;
}

.nav_pre{
  color: blue;
}
.nav_next{
  color: blue;
}

#_display_bar{
  position: relative;
  float: left;
  width:500px;
}

function open_baoxiuwin(){
  console.log("want to open baoxiuwin")

function open_setting_process(){
  console.log("want to open setting process window")
  ipcRenderer.send('open_setting_process','opening sub window')
}

function expand_down(){
  ipcRenderer.send("expand","展开队列列表")
}
function show_user_info_card(){
  $(".user_info_card").css("visibility","visible")
  $(".user_name_department").css("-webkit-transform","translate3d(70px,30px,0)")
	$(".user_name_department").css("transform","translate3d(70px,30px,0)")
}

function hide_user_info_card(){
  $(".user_info_card").css("visibility","hidden")
  $(".user_name_department").css("-webkit-transform","translate3d(0,30px,0)")
	$(".user_name_department").css("transform","translate3d(0,30px,0)")
}

function quit_app(){
  ipcRenderer.send("quit","用户退出ITBar")
